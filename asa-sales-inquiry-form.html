<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASA Sales Inquiry Form</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #f8f8f8;
      }

      .main-layout {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      /* Left panel - 40% width */
      .form-panel {
        width: 40%;
        background: white;
        padding: 20px;
        border-right: 2px solid #ddd;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Right panel - 60% width - now contains config area and upload preview */
      .preview-panel {
        width: 60%;
        position: relative;
        background: #f0f0f0;
        display: flex;
        flex-direction: row;
        align-items: stretch;
        padding: 0;
      }
      
      .config-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }

      .header img {
        height: 50px;
        width: auto;
      }

      .header h2 {
        margin: 0;
        color: #333;
      }

      /* Form groups - labels next to inputs */
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        gap: 12px;
      }

      .form-group label {
        min-width: 140px;
        font-weight: 500;
        color: #555;
        font-size: 14px;
      }

      .form-group input[type="text"],
      .form-group input[type="number"] {
        flex: 1;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
      }

      /* Textarea group - keep label on top for textarea */
      .textarea-group {
        margin-bottom: 15px;
      }

      .textarea-group label {
        display: block;
        font-weight: 500;
        color: #555;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .textarea-group textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
        min-height: 80px;
        resize: vertical;
      }

      /* Checkbox group - horizontal layout */
      .checkbox-group {
        margin-bottom: 20px;
      }

      .checkbox-group > label {
        font-weight: 500;
        color: #555;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
      }

      .checkbox-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-right: 15px;
      }

      .checkbox-item input[type="checkbox"] {
        margin-right: 6px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .checkbox-item input[type="number"] {
        margin: 0;
      }

      .checkbox-item label {
        margin: 0;
        cursor: pointer;
        font-weight: normal;
        color: #555;
        font-size: 14px;
      }

      /* Inline input with dropdown */
      .inline-input-group {
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 1;
      }

      .inline-input-group input {
        flex: 1;
      }

      .inline-input-group select {
        width: 100px;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
      }

      /* Conditional sections */
      .conditional-section {
        display: none;
        margin-top: 15px;
        margin-bottom: 15px;
        padding: 15px;
        background: #f9f9f9;
        border-left: 3px solid #4CAF50;
        border-radius: 4px;
      }

      .conditional-section.active {
        display: block;
      }

      .conditional-section h3 {
        font-size: 16px;
        color: #333;
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 1px solid #ddd;
      }

      /* Dropdown selections */
      select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
      }

      /* Performance group */
      .performance-group {
        margin-top: 10px;
      }

      .performance-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }

      .performance-row label {
        min-width: 140px;
        font-weight: 500;
        color: #555;
        font-size: 14px;
      }

      .performance-row select {
        flex: 1;
      }

      /* Image upload */
      .file-upload {
        margin-bottom: 15px;
      }

      .file-upload label {
        display: block;
        font-weight: 500;
        color: #555;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .file-upload input[type="file"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
      }

      /* Submit button */
      .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: #4CAF50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background: #45a049;
      }

      /* Preview panel content */
      .preview-content {
        text-align: center;
        color: #888;
      }

      .preview-content h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .preview-images {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      
      .preview-column {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .preview-column img {
        width: 100%;
        max-width: 180px;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      .preview-column .pdf-preview {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f9f9f9;
        font-size: 12px;
        color: #666;
        text-align: center;
      }

      .preview-images img {
        max-width: 200px;
        max-height: 200px;
        border: 2px solid #ddd;
        border-radius: 4px;
      }

      /* Scrollbar styling for webkit browsers */
      .form-panel::-webkit-scrollbar {
        width: 8px;
      }

      .form-panel::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      .form-panel::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }

      .form-panel::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
    </style>
  </head>

      // Helper function to convert base64 to blob
      function base64ToBlob(base64, mimeType = 'image/png') {
        const byteCharacters = atob(base64.split(',')[1]);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        return new Blob([byteArray], { type: mimeType });
      }
      
      // Helper function to add cooler config to Word document
      function addCoolerConfigToWord(children, title, config, Paragraph, TextRun, HeadingLevel) {
        children.push(
          new Paragraph({
            children: [new TextRun(title)],
            heading: HeadingLevel.HEADING_2
          })
        );
        
        Object.entries(config).forEach(([key, value]) => {
          if (value && value.trim() && value !== ' ') {
            children.push(
              new Paragraph({
                children: [new TextRun(`${key}: ${value}`)]
              })
            );
          }
        });
      }
      
      function getConfigurationName(coolerTypes) {
        if (coolerTypes.length === 3) return 'RAD_OC_CAC configuration';
        if (coolerTypes.includes('Water Cooler') && coolerTypes.includes('Oil Cooler')) return 'RAD_OC configuration';
        if (coolerTypes.includes('Water Cooler') && coolerTypes.includes('ChargeAir Cooler')) return 'RAD_CAC configuration';
        if (coolerTypes.includes('Oil Cooler') && coolerTypes.includes('ChargeAir Cooler')) return 'OC_CAC configuration';
        if (coolerTypes.includes('Water Cooler')) return 'RAD configuration';
        if (coolerTypes.includes('Oil Cooler')) return 'OC configuration';
        if (coolerTypes.includes('ChargeAir Cooler')) return 'CAC configuration';
        return 'No configuration selected';
      }
